<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css"/>
  <title>Draw Your Picture</title>
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg", alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg", alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="line">
                        <img src="icons/line.svg", alt="">
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill colour</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="icons/brush.svg", alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="icons/eraser.svg", alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="100" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colours</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <!-- <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li> -->
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear</button>
                <button class="submit-img">Submit</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <!-- <canvas id="canvas"></canvas>
    <script src="canvas.js"></script> -->
</body>
</html>
